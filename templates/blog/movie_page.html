<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
body {
	margin: 0;
	padding: 0;
	font-family: 'Roboto', sans-serif;
	background-image: url('https://dkr0pu7ej5xex.cloudfront.net/wp-content/uploads/2017/04/24135159/Netflix-Background.jpg');
}

.main_card {
	color: #fff;
	width: 1100px;
	height: 500px;
	margin: 100px auto;
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  	transition: 0.3s;
  	border-radius: 5px;
	display: flex;
	background: linear-gradient(90deg, rgba(2,0,36,1) 19%, rgba(90,9,121,1) 69%, rgba(0,103,255,1) 100%);
}


.card_left {
	width: 90%;
	border-radius: 10px;
}

.card_datails {
	width: 95%;
	padding: 25px;
	margin-top: -25px;
}
.card_datails  h1 {
	font-size: 30px;
}
.card_right img {
	height: 500px;
	width: 340px;
	border-radius: 10px;
}
.card_right {
	border-radius: 10px;
}

.card_cat {
	width: 100%;
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-pack: justify;
	    -ms-flex-pack: justify;
	        justify-content: space-between;
}

.PG, .year, .genre, .time , .director{
	color: fff;
	padding: 5px;
	font-weight: bold;
	border-radius: 15px;
}

.PG {
	background: #92FE9D;
	-webkit-box-shadow: 0 0 50px rgba(0,0,0,0.1);
	        box-shadow: 0 0 50px rgba(0,0,0,0.1);
	-webkit-transition: 300ms ease-in-out;
}

.disc {
	font-weight: 100;
	line-height: 27px;
}
a {
	color: darkcyan;
	display: block;
	text-decoration: none;
}
.social-btn {
	margin-left: -10px;
}
button {

	color: #fff;
	border: none;
	padding: 15px;
	outline: none;
	font-size: 12px;
	margin-top: 0px;
	margin-left: 60px;
	background-image: linear-gradient(to right , #093028 , #237A57);
	border-radius: 12px;
	-webkit-box-shadow: 0 0 20px rgba(0,0,0,0.2);
	        box-shadow: 0 0 20px rgba(0,0,0,0.2);
	-webkit-transition: 300ms ease-in-out;
	-o-transition: 200ms ease-in-out;
	transition: 200ms ease-in-out;
	width: 150px;
}

button:hover {
	-webkit-transform: scale(1.1);
	    -ms-transform: scale(1.1);
	        transform: scale(1.1);
	        width: 150px;
}


.fa{
	position: absolute;
    box-shadow: 0 0 0 1pt black;
    border-radius: 100%;
    text-align: center;
    background-color: white;
    color: black;
    cursor: pointer;
    width: 50px;
    height: 50px;
    line-height: 50px;
}
.fa:hover{
    background-color: red;
    box-shadow: 0 0 0 1pt white;
}

.link{
	color: #ffffff;
}



</style>

<script>

 $(document).ready(function() {
         var movie = $("#movie___1").val();
        $.get("{% url 'like_or_dislike' %}" , {movie_name:movie , csrfmiddlewaretoken: '{{ csrftoken }}'}).done(function(data){

            if(data.flag == 1) {
                $("#movie___1").parent().find("i").css("background-color", "red");
            }

        });
    });

    function like_button(movie_id) {
        var movie = $(movie_id).val();
        $.get("{% url 'movie_liked' %}" , {movie_name:movie , csrfmiddlewaretoken: '{{ csrf_token }}'}).done(function(data){

            if(data.flag == 1) {
                $(movie_id).parent().find("i").css("background-color", "white");
            }

            if(data.flag == 0) {
                $(movie_id).parent().find("i").css("background-color", "red");
            }
        });


    }


</script>
</head>


<div class="wrapper">
	<div class="main_card">
		<div class="card_left">
			<div class="card_datails">
				<h1>{{ title }}</h1>
				<div class="card_cat">
					<p class="year">Release Date: {{ release_date }} |</p>
					<p class="genre">Genres: {{ genres}} |</p>
					<p class="time">Time: {{ runtime }} minutes</p>
				</div>

				<p class="disc">{{overview}}</p>

				<div class="card_cat">
					<p class="director">Director: {{ director }} </p>
					<p class="director">Budget(USD): {{ budget }}$ </p>
				</div>
				
			<div class="social-btn" style="text-align: left;">
				<!-- GET-->		
				  {% if user.is_authenticated %}
        <i class="fa fa-thumbs-up" onclick="like_button('#movie___1')" ></i>
        {% endif %}
				<!--USERS RATINGS-->
			
				<button >
					<a class=link href="{{ imdb_link }}">
					IMdb Score {{ vote_average }}</a>
				<button >
						<a class=link href="https://www.youtube.com/results?search_query={{ title }}+trailer">
						MOViE TRAILER</a>
					
			</div>

			</div>
			
		</div>
		
		<div class="card_right">
			<div class="img_container">
				<img src="{{ link }}" alt="https://as2.ftcdn.net/jpg/01/23/50/75/500_F_123507588_WM22wAfkxrFwuNzHvxejP3AxnQTGCvIY.jpg">
				</div>
					
						
					</a>
				</div>
			</div>
		</div>
		



<input type="text" style="visibility: hidden;" name="movie_text" id="movie___1" value="{{ title }}">
</body>
